<!DOCTYPE html>

<head>

<style>
:root{

/* TÅO */
body{

font-family:Arial, sans-serif;
color:white;
background:
linear-gradient(120deg,rgba(255,255,255,.03) 10%,transparent 10% 20%) repeat,
linear-gradient(60deg,rgba(255,255,255,.04) 8%,transparent 8% 16%) repeat,
radial-gradient(circle at 20% 10%,rgba(255,255,255,.15),transparent 40%),
radial-gradient(circle at 80% 30%,rgba(255,255,255,.12),transparent 45%),

}

.container{max-width:520px;margin:auto;padding:15px}

.card{

}

}

.logo{

}

.tiktok{background:black}
.twitch{background:#9146FF}
</style>
</head>

<body>
<div class="container">

<!-- MENU -->
<div id="menu" class="card">
<h2>ğŸ¥— bwixapp</h2>
<button onclick="show('calc')">ğŸ§® Kalkulator kalorii</button>
<button onclick="show('day')">ğŸ½ï¸ DzieÅ„</button>
<button onclick="show('goals')">ğŸ¯ Cele & BMI</button>
<button onclick="show('socials')">ğŸŒ Social Media</button>

<p style="font-size:14px;color:#94a3b8;margin-top:10px">
ğŸ“¸ Aby sprawdziÄ‡ kalorycznoÅ›Ä‡ posiÅ‚ku:  
zrÃ³b zdjÄ™cie â†’ wklej do ChatGPT â†’ zapytaj o makro
</p>
</div>

<!-- KALKULATOR -->
<div id="calc" class="card hidden">
<button onclick="show('menu')">â¬… Menu</button>
<h3>Kalkulator kalorii</h3>
<input id="protein" type="number" placeholder="BiaÅ‚ko (g)">
<input id="fat" type="number" placeholder="TÅ‚uszcze (g)">
<input id="carbs" type="number" placeholder="WÄ™gle (g)">
<button onclick="calculate()">Oblicz</button>
<div id="result"></div>
</div>

<!-- DZIEÅƒ -->
<div id="day" class="card hidden">
<button onclick="show('menu')">â¬… Menu</button>

<div class="card">
ğŸ”¥ <span id="kcal">0</span> / <span id="goalKcal">0</span> kcal
<div class="progress"><div id="kcalBar" class="bar"></div></div>
ğŸ¥© <span id="p">0</span> | ğŸ <span id="c">0</span> | ğŸ§ˆ <span id="f">0</span>
<button class="danger" onclick="resetDay()">Reset dnia</button>
</div>

<div class="card">
<input id="mealName" type="text" placeholder="Nazwa posiÅ‚ku">
<input id="ck" type="number" placeholder="Kalorie">
<input id="cp" type="number" placeholder="BiaÅ‚ko">
<input id="cc" type="number" placeholder="WÄ™gle">
<input id="cf" type="number" placeholder="TÅ‚uszcze">
<button type="button" onclick="add()">Dodaj posiÅ‚ek</button>
</div>

<div id="list"></div>
</div>

<!-- CELE & BMI -->
<div id="goals" class="hidden">
<button onclick="show('menu')">â¬… Menu</button>

<div class="card">
<input id="goalInput" type="number" placeholder="Cel kcal">
<button onclick="saveGoal()">Zapisz cel</button>
<p>ğŸ¥© Zalecane biaÅ‚ko: <b><span id="proteinNeed">0</span> g</b></p>
</div>

<div class="card">
<input id="height" type="number" placeholder="Wzrost (cm)">
<input id="weight" type="number" placeholder="Waga (kg)">
<button onclick="calcBMI()">Oblicz BMI</button>
<div id="bmiResult"></div>
</div>
</div>

<!-- SOCIAL MEDIA -->
<div id="socials" class="hidden">
<button onclick="show('menu')">â¬… Menu</button>

<div class="social">
<div class="logo tiktok">ğŸµ</div>
<div><b>TikTok</b><br>@bwixix</div>
</div>

<div class="social">
<div class="logo twitch">ğŸ®</div>
<div><b>Twitch</b><br>bwix69</div>
</div>
</div>

</div>

<script>
// POKAZ/ZAKRYJ ZAKÅADKI
function show(id){
["menu","calc","day","goals","socials"].forEach(s=>document.getElementById(s).classList.add("hidden"));
document.getElementById(id).classList.remove("hidden");
}

// KALKULATOR
function calculate(){
const p=+document.getElementById("protein").value||0;
const f=+document.getElementById("fat").value||0;
const c=+document.getElementById("carbs").value||0;
document.getElementById("result").innerHTML=`ğŸ”¥ ${p*4 + c*4 + f*9} kcal`;
}

// ELEMENTY DZIEÅƒ
const kcalElem = document.getElementById("kcal");
const pElem = document.getElementById("p");
const cElem = document.getElementById("c");
const fElem = document.getElementById("f");
const kcalBar = document.getElementById("kcalBar");
const list = document.getElementById("list");
const goalKcalElem = document.getElementById("goalKcal");
const goalInputElem = document.getElementById("goalInput");

// DANE I CEL
let data = JSON.parse(localStorage.getItem("bwix")) || {kcal:0,p:0,c:0,f:0,meals:[]};
let goal = +localStorage.getItem("goal") || 0;

// RENDER
function render(){
  kcalElem.textContent = data.kcal;
  pElem.textContent = data.p;
  cElem.textContent = data.c;
  fElem.textContent = data.f;
  goalKcalElem.textContent = goal;

  list.innerHTML = "";
  data.meals.forEach((m,i)=>{
    const div = document.createElement("div");
    div.className = "meal";
    div.innerHTML = `<span>${m.name} â€“ ğŸ”¥ ${m.kcal}</span>
                     <button class="delete" onclick="del(${i})">âœ–</button>`;
    list.appendChild(div);
  });

  let percent = goal ? Math.min(100, data.kcal/goal*100) : 0;
  kcalBar.style.width = percent + "%";
  kcalBar.style.background = data.kcal>goal ? "var(--danger)" : "var(--accent)";
}

// DODAJ POSIÅEK
function add(){
  const mealName = document.getElementById("mealName").value;
  const ckV = +document.getElementById("ck").value || 0;
  const cpV = +document.getElementById("cp").value || 0;
  const ccV = +document.getElementById("cc").value || 0;
  const cfV = +document.getElementById("cf").value || 0;

  if(!mealName) return;

  data.kcal += ckV;
  data.p += cpV;
  data.c += ccV;
  data.f += cfV;

  data.meals.push({name:mealName,kcal:ckV,p:cpV,c:ccV,f:cfV});
  localStorage.setItem("bwix",JSON.stringify(data));
  render();

  ["mealName","ck","cp","cc","cf"].forEach(id=>document.getElementById(id).value="");
}

// USUÅƒ POSIÅEK
function del(i){
  const m = data.meals[i];
  data.kcal -= m.kcal;
  data.p -= m.p;
  data.c -= m.c;
  data.f -= m.f;
  data.meals.splice(i,1);
  localStorage.setItem("bwix",JSON.stringify(data));
  render();
}

// RESET DANE
function resetDay(){
  if(!confirm("ZresetowaÄ‡ dzieÅ„?")) return;
  data={kcal:0,p:0,c:0,f:0,meals:[]};
  localStorage.setItem("bwix",JSON.stringify(data));
  render();
}

// ZAPISZ CEL
function saveGoal(){
  goal = +goalInputElem.value || 0;
  localStorage.setItem("goal", goal);
  render();
}

// BMI
function calcBMI(){
  const h = +document.getElementById("height").value / 100;
  const w = +document.getElementById("weight").value;
  if(!h||!w) return;
  const bmi = (w/(h*h)).toFixed(1);
  document.getElementById("proteinNeed").textContent = Math.round(w*2);
  document.getElementById("bmiResult").innerHTML = `BMI: <b>${bmi}</b>`;
}

render();
</script>
</body>
</html>
